services:
  postgres:
    image: postgres:16
    container_name: khuda-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "127.0.0.1:54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: